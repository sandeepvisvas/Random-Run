<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="project1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title></title>
  </head>
  <body>
    <h1>Random-Running-Race🏁</h1>
    <div class="row">
      <img class="player one" src="images/boy1.png" alt="boy1">
      <p class="flag">🚩</p>
    </div>
    <hr>
    <div class="row">
      <img class="player two" src="images/boy2.png" alt="boy2">
      <p class="flag">🚩</p>
    </div>
    <div id="Scores">
      <h2>Scores</h2>
      <div class="row">
        <div class="col-lg-6">
          <h3><b><u>Player-1 : </u></b></h3>
          <p class="p1">0</p>
        </div>
        <div class="col-lg-6">
          <h3><b><u>Player-2 : </u></b></h3>
          <p class="p2">0</p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <img class="button-1" src="images/record-button.png" alt="button">
      <img class="button-2" src="images/record-button.png" alt="button">
    </div>
    <div class="winner">
      <img class="one-dup" src="images/boy1.png" alt="boy1">
      <img class="two-dup" src="images/boy2.png" alt="boy2">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="project1.js">

    </script>
  </body>
</html>
